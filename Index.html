<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal nội bộ ✦ Aurora</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-dark">
  <!-- Aurora background -->
  <div class="aurora">
    <span></span><span></span><span></span><span></span>
  </div>

  <header class="topbar">
    <div class="brand">
      <div class="logo">HR</div>
      <div class="title">SUNDAY GIỜ CÔNG</div>
    </div>
    <div class="actions-top">
      <button id="themeToggle" class="ghost"><i class="fa-solid fa-moon"></i></button>
      
    </div>
  </header>

  <main class="container">
    <!-- LOGIN -->
    <section class="glass card" id="cardLogin">
      <h1><i class="fas fa-right-to-bracket"></i> Đăng nhập</h1>
      <div class="grid-2">
        <label class="field">
          <span>Email</span>
          <input id="email" type="email" placeholder="you@example.com" autocomplete="off">
        </label>
        <label class="field">
          <span>Mật khẩu</span>
          <input id="password" type="password" placeholder="••••••••" autocomplete="new-password">
        </label>
      </div>
      <div class="row-actions">
        <button id="btnLogin" class="btn"><i class="fa-solid fa-unlock"></i> Đăng nhập</button>
        <span id="loginMsg" class="text-err"></span>
      </div>
      <p class="muted">Hệ thống quản lý giờ công Sunday Basic Biên Hoà</p>
    </section>

    <!-- APP -->
    <section class="glass card hidden" id="cardApp">
      <div class="subhead">
        <div class="who" id="whoami"><i class="fa-regular fa-circle-user"></i></div>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="requestTab">Phiếu yêu cầu</button>
        <button class="tab" data-tab="hoursTab">Giờ công của tôi</button>
        <span class="underline"></span>
      </div>

      <!-- Phiếu yêu cầu -->
      <div id="requestTab">
        <h2><i class="fa-regular fa-rectangle-list"></i> Tạo phiếu</h2>
        <div class="grid-2">
          <label class="field">
            <span>Vấn đề</span>
            <div class="select-wrap">
              <select id="issueType">
                <option value="">-- Chọn vấn đề --</option>
                <option value="Khiếu nại giờ công">Khiếu nại giờ công</option>
                <option value="pass ca">pass ca</option>
              </select>
            </div>
          </label>
          <label class="field">
            <span>Ngày khiếu nại / pass ca</span>
            <input id="requestDate" type="text" placeholder="dd-mm-yyyy">
          </label>

          <!-- Flatpickr CSS + JS -->
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
          <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
          <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/vn.js"></script>
          <script>
            flatpickr("#requestDate", {
              dateFormat: "d-m-Y",  
              allowInput: true,    
              locale: "vn"          
            });
          </script>
        </div>

        <label class="field hidden" id="passCaRow">
          <span>Chọn nhân viên (khi chọn “pass ca”)</span>
          <div class="select-wrap">
            <select id="passEmployee"></select>
          </div>
        </label>

        <label class="field">
          <span>Nội dung trình bày</span>
          <textarea id="content" placeholder="Mô tả chi tiết..."></textarea>
        </label>

        <div class="row-actions">
          <button id="btnSend" class="btn"><i class="fa-solid fa-paper-plane"></i> Gửi</button>
          <span id="requestMsg"></span>
        </div>
        <div class="list-header">
          <h3 class="subtle">Danh sách yêu cầu</h3>
          <button id="btnRefreshReq" class="btn secondary">
            <i class="fa-solid fa-rotate"></i> Tải lại
          </button>
        </div>

        <div class="table-wrap">
          <table id="reqTable">
            <thead>
              <tr>
                <th>Ngày tạo</th>
                <th>Tên nhân viên</th>
                <th>Vấn đề</th>
                <th>Ngày khiếu nại</th>
                <th>Nhân viên pass</th>
                <th>Nội dung</th>
              </tr>
            </thead>
            <tbody id="reqBody"></tbody>
          </table>
        </div>
              <hr class="softline">
      </div>
      

      


      <!-- Giờ công -->
      <div id="hoursTab" class="hidden">
        <h2 id="hoursTitle"><i class="fa-regular fa-clock"></i> Giờ Công</h2>
        <div id="hoursBox" class="skeleton">Đang tải…</div>

        <div class="table-wrap">
          <table id="hoursTable" class="hidden">
            <thead id="hoursHead"></thead>
            <tbody><tr id="hoursRow"></tr></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">© 2025 Sunday Basic Biên Hoà</footer>

  <div class="toast-container" id="toastContainer"></div>
  <script src="app.js"></script>
</body>
</html>
